<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="heading">
    <h1>
      Calculator
    </h1>
  </div>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="btn operator" type="button" value="ac">AC</button>
      <button class="btn operator" type="button" value="+/-">+/-</button>
      <button class="btn operator" type="button" value="%">%</button>
      <button class="btn operator " type="button" value="/">รท</button>
      <button class="btn number ripple" type="button" value="7">7</button>
      <button class="btn number ripple" type="button" value="8">8</button>
      <button class="btn number ripple" type="button" value="9">9</button>
      <button class="btn operator " type="button" value="*">x</button>
      <button class="btn number ripple"  type="button" value="4">4</button>
      <button class="btn number ripple" type="button" value="5">5</button>
      <button class="btn number ripple" type="button" value="6">6</button>
      <button class="btn operator ripple" type="button" value="-">-</button>
      <button class="btn number ripple" type="button" value="1">1</button>
      <button class="btn number ripple" type="button" value="2">2</button>
      <button class="btn number ripple" type="button" value="3">3</button>
      <button class="btn operator ripple" type="button" value="+">+</button>
      <button class="btn number ripple" type="button" value="0">0</button>
      <button class="btn number ripple" type="button" value=".">.</button>
      <button id="equal" class="btn operator ripple" type="button" value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
